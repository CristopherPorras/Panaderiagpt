<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="container-icon">
                <a href="{{ url_for('inicio') }}">
                    <ion-icon name="close-circle-outline"></ion-icon>
                </a>
            </div>
            <h1>Delicias Al Horno</h1>
        </div>
    </nav>

    <div class="contenedor-general-facturar">
        <div class="ttsecundario"><h1>Facturar</h1></div>
        <div class="info">
            <div class="Psub-info">
                <div class="sub-info"><h2>Número de Factura:</h2></div>
                <div class="sub-info"><h2>Fecha de Emisión:</h2></div>
                <div class="sub-info"><h2>Cliente:</h2></div>
            </div>
            <div class="p2">
                <div class="inf2">
                    <input type="number" id="factura-numero" placeholder="Número de Factura">
                </div>
                <div class="inf2">
                    <input type="text" id="factura-fecha" class="custom-date" placeholder="Seleccionar fecha">
                </div>
                <div class="inf2">
                    <input type="text" id="factura-cliente" placeholder="Nombre del cliente">
                </div>
            </div>
        </div>

        <div class="contenedor-tabla">
            <table class="factura-tabla" id="tabla-productos">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Importe Total:</td>
                        <td id="importe-total">0.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="terminar">
            <button id="agregar-producto" class="btn-accion">Agregar Producto</button>
            <button id="guardar-factura" class="btn-accion">Guardar Factura</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        flatpickr(".custom-date", { dateFormat: "Y-m-d" });
    </script>
</body>
</html>
